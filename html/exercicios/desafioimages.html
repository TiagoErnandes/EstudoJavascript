<script>
  const images = [];
  const time = 3000;
  let i = 0;

  images[0] = "http://files.cod3r.com.br/curso-web/imagem1.jpg"
  images[1] = "http://files.cod3r.com.br/curso-web/imagem2.gif"
  images[2] = "http://files.cod3r.com.br/curso-web/imagem3.png"
  images[3] = "http://files.cod3r.com.br/curso-web/avatar.jpg "
  images[4] = "http://files.cod3r.com.br/curso-web/logo-larga.png"


  function changeImg() {
    document.ima.src = images[i];
    if (i < images.length - 1) {
      i++
    } else {
      i = 0;
    }

    setTimeout("changeImg()", time);

  }


</script>


<img name="ima" alt="imagens">
